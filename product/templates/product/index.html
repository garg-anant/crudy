<!DOCTYPE html>
<html lang="en">
<head>
	
{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <title>Bootstrap Simple Login Form</title> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
<div class="login-form">
    <form action="{% url 'product:views' %}" method="POST">
    	{% csrf_token %}
        <h2 class="text-center" id='logo_name'>Crudy</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <!--
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> 
        -->       
    </form>
    <p class="text-center"><a href="{% url 'product:register' %}">Create an Account</a></p>
</div>
</body>
</html>
